        <h2>근황</h2>
        <p>서뚱인 지금 회사에 잘 다니고 있습니다. 조만간 퇴사할 거라는 생각에
        마냥 즐겁기만 합니다. 클놈은 1주간 방학인데 학원가는 것이 힘들어 보입니다.
        왕만두는 자기만 학교가는 것이 불만입니다. 나는 오늘도 열공 중입니다.
        며칠전 강릉할머니와 삼촌이 와서 다낭에 여행갔는데 클놈이 또 어딘가에 부딪쳐
        허벅지를 다쳤습니다. 왕만두는 오늘도 점심값을 깜빡하고 안 가지고 가서 클놈이
        고생했습니다.</P>
