        <h2>미래</h2>
        <p>서뚱인 아마도 놀 것입니다. 클놈은 의사가 되어 있을 거고 왕만두는 클놈이
        근무하는 병원의 이사장이 되어 있을 겁니다. 저는 아마도 많이 먹는 서뚱을
        먹여 살리기 위해 열심히 일하고 있을 것입니다. 한국에 가 있을 것으로 예상되나,
        아닐 가능성도 아주 조금 있습니다.</P>
